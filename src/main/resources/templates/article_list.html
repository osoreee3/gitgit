<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="/article/list">SBB</a>
    <a href="/user/userCreate">회원가입</a>
    <ul>
        <li>
            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
        </li>
    </ul>
</div>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>작성일지</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articleList}">
        <td th:text="${article.subject}"></td>
        <td>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.content}"></a>
        </td>
        <td th:text="${article.createDate}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/article/create}">질문등록하기</a>
</body>
</html>
