<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="/article/list">SBB</a>
    <a href="/user/userCreate">회원가입</a>
    <ul>
        <li>
            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
        </li>
    </ul>
</div>
<div>
    <h2>회원가입</h2>
</div>
<form th:action="@{/user/userCreate}" th:object="${userCreateForm}"  method="post">
    <div class="user-create">
        <label>
            <input type="text" th:field="*{username}" placeholder="아이디를 입력해주세요.">
        </label>
    </div>
    <div>
        <input type="text" th:field="*{password1}" placeholder="비밀번호를 입력해주세요.">
    </div>
    <div>
        <label>
            <input type="text" th:field="*{password2}" placeholder="비밀번호를 다시 입력해주세요.">
        </label>
    </div>
    <div>
        <label>
            <input type="text" th:field="*{email}" placeholder="이메일을 입력해주세요.">
        </label>
    </div>
    <button type="submit">등록하기</button>
</form>
</body>
</html>
