<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/article/create}" th:object="${articleForm}"  method="post">
    <div class="article-subject">
        <label>
            <input type="text" th:field="*{subject}" placeholder="제목을 입력해주세요.">
        </label>
    </div>
    <div class="article-content">
        <textarea type="text" th:field="*{content}" name="content" id="" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
    </div>
    <button type="submit">등록하기</button>
</form>
</body>
</html>
